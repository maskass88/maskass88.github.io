  <style>
    body {
      font-family: 'Cairo', sans-serif;
      background-color: #000;
      color: #fff;
      margin: 0;
      padding: 0;
    }header {
  text-align: center;
  padding: 30px 10px;
}

header h1 {
  font-size: 3rem;
  margin: 0;
}

header p {
  font-size: 1.2rem;
  margin-top: 10px;
}

.order-btn {
  display: block;
  margin: 20px auto;
  background-color: #fff;
  color: #000;
  font-weight: bold;
  padding: 15px 25px;
  border-radius: 10px;
  text-decoration: none;
  width: max-content;
}

.order-btn:hover {
  background-color: #444;
  color: #fff;
}

.filters {
  text-align: center;
  margin: 20px;
}

.filters button {
  margin: 0 10px;
  padding: 10px 20px;
  font-size: 1rem;
  border: none;
  border-radius: 8px;
  cursor: pointer;
}

.filters button:hover {
  background-color: #333;
  color: #fff;
}

.gallery {
  display: grid;
  grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
  gap: 15px;
  padding: 20px;
  max-width: 1200px;
  margin: auto;
  scroll-margin-top: 100px;
}

.gallery a img {
  width: 100%;
  height: auto;
  border-radius: 10px;
  transition: 0.3s;
  box-shadow: 0 0 8px rgba(255,255,255,0.1);
}

.gallery a:hover img {
  transform: scale(1.05);
}

form {
  max-width: 500px;
  margin: 40px auto;
  padding: 25px;
  background-color: #111;
  border-radius: 15px;
  box-shadow: 0 0 20px rgba(255, 255, 255, 0.05);
}

input, textarea, select, button {
  width: 100%;
  padding: 12px;
  margin: 10px 0;
  border: none;
  border-radius: 10px;
  font-size: 1rem;
}

input, textarea, select {
  background-color: #222;
  color: #fff;
}

button {
  background-color: #fff;
  color: #000;
  font-weight: bold;
  cursor: pointer;
}

button:hover {
  background-color: #444;
  color: #fff;
}

select {
  direction: ltr;
  text-align: center;
}

.lightbox {
  display: none;
  position: fixed;
  z-index: 999;
  top: 0; left: 0;
  width: 100%;
  height: 100%;
  background-color: rgba(0,0,0,0.95);
  justify-content: center;
  align-items: center;
}

.lightbox img {
  max-width: 90%;
  max-height: 90%;
  border-radius: 12px;
}

.lightbox:target {
  display: flex;
}

  </style>
</head>

    function filter(type) {
      const items = document.querySelectorAll('.gallery a');
      items.forEach(item => {
        if (type === 'all') {
          item.style.display = 'block';
        } else if (item.classList.contains(type)) {
          item.style.display = 'block';
        } else {
          item.style.display = 'none';
