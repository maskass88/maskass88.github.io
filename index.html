<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>EzzineStyle</title>
  <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Cairo', sans-serif;
      background-color: #ffffff;
      color: #222;
      margin: 0;
      padding: 0;
      text-align: center;
    }
    header {
      background-color: #f7f7f7;
      padding: 20px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }
    h1 {
      font-size: 2.5rem;
      margin: 0;
      color: #111;
    }
    p {
      font-size: 1.2rem;
      color: #555;
    }
    form {
      max-width: 500px;
      margin: 30px auto;
      background-color: #fafafa;
      padding: 20px;
      border-radius: 15px;
      box-shadow: 0 0 10px rgba(0,0,0,0.05);
    }
    input, textarea, select, button {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 10px;
      font-size: 1rem;
    }
    button {
      background-color: #111;
      color: white;
      cursor: pointer;
      transition: background 0.3s;
    }
    button:hover {
      background-color: #444;
    }
  </style>
</head>
<body>

  <header>
    <h1>EzzineStyle</h1>
    <p>Oversize T-Shirt: 2900DA | Regular T-Shirt: 2700DA</p>
  </header>

  <form action="https://formsubmit.co/abgamer0177@gmail.com" method="POST">
    <input type="text" name="الاسم" placeholder="الاسم الكامل" required>
    <input type="text" name="رقم الهاتف" placeholder="رقم الهاتف" required>
    <textarea name="العنوان" placeholder="العنوان الكامل للتوصيل" required></textarea>
    <select name="نوع التيشيرت" required>
      <option value="" disabled selected>اختر نوع التيشيرت</option>
      <option value="Oversize T-Shirt">Oversize T-Shirt - 2900DA</option>
      <option value="Regular T-Shirt">Regular T-Shirt - 2700DA</option>
    </select>
    <button type="submit">أطلب الآن</button>
  </form>

</body>
</html>
