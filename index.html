        // ููุก ูุงุฆูุฉ ุงูููุงูุงุช
        function populateWilayas() {
            const wilayaSelect = document.getElementById('wilaya');
            for (const [code, wilaya] of Object.entries(wilayas)) {
                const option = document.createElement('option');
                option.value = wilaya.name;
                option.textContent = wilaya.name;
                wilayaSelect.appendChild(option);
            }
            
            wilayaSelect.addEventListener('change', function() {
                const communeSelect = document.getElementById('commune');
                communeSelect.innerHTML = '<option value="">ุงุฎุชุฑ ุงูุจูุฏูุฉ</option>';
                communeSelect.disabled = !this.value;
                
                if (this.value) {
                    const selectedWilaya = Object.values(wilayas).find(w => w.name === this.value);
                    selectedWilaya.communes.forEach(commune => {
                        const option = document.createElement('option');
                        option.value = commune;
                        option.textContent = commune;
                        communeSelect.appendChild(option);
                    });
                }
            });
        }
        
        // ุฅุนุฏุงุฏ ุงููููุฐุฌ ูุน Formspree
        function setupForm() {
            const form = document.getElementById('orderForm');
            const submitBtn = document.getElementById('submitBtn');
            const successMessage = document.getElementById('successMessage');
            
            form.addEventListener('submit', async function(e) {
                e.preventDefault();
                
                // ุชุนุทูู ุงูุฒุฑ ุฃุซูุงุก ุงูุฅุฑุณุงู
                submitBtn.disabled = true;
                submitBtn.textContent = 'ุฌุงุฑู ุงูุฅุฑุณุงู...';
                
                try {
                    const response = await fetch(form.action, {
                        method: 'POST',
                        body: new FormData(form),
                        headers: {
                            'Accept': 'application/json'
                        }
                    });
                    
                    if (response.ok) {
                        // ุฅุธูุงุฑ ุฑุณุงูุฉ ุงููุฌุงุญ
                        successMessage.style.display = 'block';
                        submitBtn.style.display = 'none';
                        
                        // ุฅุนุงุฏุฉ ุชุนููู ุงููููุฐุฌ ุจุนุฏ 3 ุซูุงูู
                        setTimeout(() => {
                            form.reset();
                            successMessage.style.display = 'none';
                            submitBtn.style.display = 'block';
                            submitBtn.disabled = false;
                            submitBtn.textContent = 'ุชุฃููุฏ ุงูุทูุจ';
                            closeOrderModal();
                        }, 3000);
                    } else {
                        alert('ุญุฏุซ ุฎุทุฃ ุฃุซูุงุก ุฅุฑุณุงู ุงูุทูุจุ ูุฑุฌู ุงููุญุงููุฉ ูุฑุฉ ุฃุฎุฑู');
                        submitBtn.disabled = false;
                        submitBtn.textContent = 'ุชุฃููุฏ ุงูุทูุจ';
                    }
                } catch (error) {
                    console.error('Error:', error);
                    alert('ุญุฏุซ ุฎุทุฃ ูู ุงูุงุชุตุงูุ ูุฑุฌู ุงูุชุญูู ูู ุงุชุตุงู ุงูุฅูุชุฑูุช ูุงููุญุงููุฉ ูุฑุฉ ุฃุฎุฑู');
                    submitBtn.disabled = false;
                    submitBtn.textContent = 'ุชุฃููุฏ ุงูุทูุจ';
                }
            });
        }
        
        // ุชููุฆุฉ ุงูุตูุญุฉ
        window.onload = function() {
