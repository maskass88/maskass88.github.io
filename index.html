            padding: 15px;

            position: sticky;
            top: 0;

            max-width: 500px;
            border-radius: 10px;
            overflow: hidden;
            animation: modalFadeIn 0.3s;

            color: #007bff;
        }
        
        .price-display {
            font-weight: bold;
            font-size: 1.1rem;
            color: #28a745;
            margin: 10px 0;
        }
        
        .form-group {
            margin-bottom: 15px;
        }
        
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
            font-size: 14px;
        }
        
        input, select {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 14px;

            align-items: center;
            justify-content: center;

            border-radius: 5px;

        const products = [];

        // عرض المنتجات
        function displayProducts() {
            const container = document.getElementById('productsContainer');
            container.innerHTML = '';
            
            products.forEach(product => {
                const productDiv = document.createElement('div');
                productDiv.className = 'product-item';
                
                productDiv.innerHTML = `
                    <img src="${product.image}" class="product-image" onerror="this.src='https://via.placeholder.com/300x400?text=Model+${product.id}'">
                    <button class="buy-btn" onclick="openOrderModal(${product.id})">اشترِ الآن</button>

                container.appendChild(productDiv);
            });

        // فتح نافذة الطلب

        function openOrderModal(productId) {
            currentProduct = products.find(p => p.id === productId);
            document.getElementById('formProduct').value = currentProduct.name;
            
            document.getElementById('selectedModel').textContent = currentProduct.name;
            document.getElementById('selectedProductImage').src = currentProduct.image;
            document.getElementById('selectedProductImage').onerror = function() {
                this.src = 'https://via.placeholder.com/300x400?text=' + currentProduct.name;
            };
            
            updatePrice();
            document.getElementById('orderModal').style.display = 'block';
            document.body.style.overflow = 'hidden';
            document.getElementById('thankYouMessage').style.display = 'none';
            document.getElementById('orderForm').style.display = 'block';
        }
        
        // إغلاق نافذة الطلب

            document.getElementById('orderModal').style.display = 'none';
            document.body.style.overflow = 'auto';
            document.getElementById('orderForm').reset();
        }
        
        // إدارة الكمية
        function increaseQuantity() {
            const qtyInput = document.getElementById('quantity');
            let newValue = parseInt(qtyInput.value) + 1;
            if (newValue > 30) {
                alert("راك منيتك صاحبي!");
                newValue = 30;
            }
            qtyInput.value = newValue;
            updatePrice();
        }
        
        function decreaseQuantity() {
            const qtyInput = document.getElementById('quantity');
            if (parseInt(qtyInput.value) > 1) {
                qtyInput.value = parseInt(qtyInput.value) - 1;
                updatePrice();
            }
        }
        
        // تحديث السعر
        function updatePrice() {
            if (!currentProduct) return;
            
            const type = document.getElementById('type').value;
            const quantity = parseInt(document.getElementById('quantity').value) || 1;
            let price = 0;
            
            if (type === 'Oversize') {
                price = currentProduct.oversizePrice;
                document.getElementById('priceDisplay').textContent = 'السعر: 2900 دج';
            } else if (type === 'Regular') {
                price = currentProduct.regularPrice;
                document.getElementById('priceDisplay').textContent = 'السعر: 2700 دج';
            } else {
                document.getElementById('priceDisplay').textContent = 'اختر النوع لرؤية السعر';
                document.getElementById('totalPrice').textContent = 'المجموع: 0 دج';
                return;
            }
            
            const total = price * quantity;
            document.getElementById('totalPrice').textContent = `المجموع: ${total} دج`;
            document.getElementById('formPrice').value = `${total} دج`;

        // ملء قائمة الولايات
        function populateWilayas() {
            const wilayaSelect = document.getElementById('wilaya');
            for (const [code, wilaya] of Object.entries(wilayas)) {
                const option = document.createElement('option');
                option.value = wilaya.name;
                option.textContent = wilaya.name;
                wilayaSelect.appendChild(option);
            }
            
            wilayaSelect.addEventListener('change', function() {
                const communeSelect = document.getElementById('commune');
                communeSelect.innerHTML = '<option value="">اختر البلدية</option>';
                communeSelect.disabled = !this.value;
                
                if (this.value) {
                    const selectedWilaya = Object.values(wilayas).find(w => w.name === this.value);
                    selectedWilaya.communes.forEach(commune => {
                        const option = document.createElement('option');
                        option.value = commune;
                        option.textContent = commune;
                        communeSelect.appendChild(option);
                    });
                }
            });
        }

        function setupForm() {
            const form = document.getElementById('orderForm');
            form.addEventListener('submit', function(e) {
                e.preventDefault();
                
                fetch(form.action, {
                    method: 'POST',
                    body: new FormData(form),
                    headers: {
                        'Accept': 'application/json'
                    }
                }).then(response => {
                    if (response.ok) {
                        document.getElementById('orderForm').style.display = 'none';
                        document.getElementById('thankYouMessage').style.display = 'block';
                        setTimeout(closeOrderModal, 2000);
                        form.reset();
                    }
                }).catch(error => {
                    console.error('Error:', error);
                });
            });
        }
        
        // تهيئة الصفحة
        window.onload = function() {
            displayProducts();
            populateWilayas();
            setupForm();
        };
    </script>
</body>
