<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EzzineStyle - متجر تيشيرتات</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background-color: white;
            color: #333;
            line-height: 1.6;
        }
        
        /* التصميم العام */
        header {
            text-align: center;
            padding: 2rem 1rem;
            background-color: #f8f9fa;
            border-bottom: 1px solid #eaeaea;
        }
        
        .logo {
            font-size: 2.5rem;
            font-weight: bold;
            color: #1a56db;
            margin-bottom: 0.5rem;
        }
        
        .welcome {
            font-size: 1.5rem;
            margin-bottom: 0.5rem;
            color: #444;
        }
        
        .tagline {
            font-size: 1.1rem;
            color: #666;
        }
        
        /* تصميم المنتجات */
        .products-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 2rem;
            padding: 2rem;
            max-width: 1400px;
            margin: 0 auto;
        }
        
        .product-card {
            background: white;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }
        
        .product-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.12);
        }
        
        .product-image {
            width: 100%;
            height: 300px;
            object-fit: cover;
            border-bottom: 1px solid #eee;
        }
        
        .product-info {
            padding: 1.2rem;
        }
        
        .product-model {
            font-size: 1.2rem;
            font-weight: bold;
            margin-bottom: 0.5rem;
            color: #222;
        }
        
        .product-type {
            display: inline-block;
            padding: 0.3rem 0.8rem;
            border-radius: 20px;
            font-size: 0.9rem;
            margin-bottom: 0.8rem;
        }
        
        .oversize {
            background-color: #dbeafe;
            color: #1d4ed8;
        }
        
        .regular {
            background-color: #f0fdf4;
            color: #047857;
        }
        
        .product-price {
            font-size: 1.3rem;
            font-weight: bold;
            margin: 0.5rem 0;
            color: #1a56db;
        }
        
        .buy-button {
            display: block;
            width: 100%;
            padding: 0.8rem;
            background-color: #1a56db; /* اللون الأزرق المطلوب */
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 1rem;
            font-weight: bold;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        
        .buy-button:hover {
            background-color: #1e40af; /* اللون عند التحويم */
        }
        
        /* تصميم النافذة المنبثقة */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.7);
            z-index: 1000;
            overflow-y: auto;
        }
        
        .modal-content {
            background-color: white;
            margin: 5% auto;
            width: 90%;
            max-width: 600px;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
            animation: modalopen 0.4s;
        }
        
        @keyframes modalopen {
            from { opacity: 0; transform: translateY(-50px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        .modal-header {
            padding: 1.2rem;
            background-color: #1a56db;
            color: white;
            border-top-left-radius: 10px;
            border-top-right-radius: 10px;
            position: relative;
        }
        
        .modal-title {
            font-size: 1.4rem;
        }
        
        .close-modal {
            position: absolute;
            top: 15px;
            left: 15px;
            font-size: 1.8rem;
            cursor: pointer;
            color: white;
        }
        
        .modal-body {
            padding: 1.5rem;
        }
        
        .form-group {
            margin-bottom: 1.5rem;
        }
        
        .form-label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 500;
            color: #444;
        }
        
        .form-input {
            width: 100%;
            padding: 0.8rem;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 1rem;
        }
        
        .form-input:focus {
            outline: none;
            border-color: #1a56db;
            box-shadow: 0 0 0 3px rgba(29, 78, 216, 0.1);
        }
        
        .quantity-control {
            display: flex;
            align-items: center;
            gap: 0.8rem;
        }
        
        .quantity-btn {
            width: 40px;
            height: 40px;
            border: none;
            border-radius: 50%;
            background-color: #e5e7eb;
            font-size: 1.2rem;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .quantity-btn:hover {
            background-color: #d1d5db;
        }
        
        .quantity-input {
            width: 70px;
            text-align: center;
            font-size: 1.1rem;
            border: 1px solid #ddd;
            border-radius: 5px;
            padding: 0.5rem;
        }
        
        .funny-message {
            color: #dc2626;
            font-weight: bold;
            margin-top: 0.5rem;
            display: none;
        }
        
        .submit-button {
            background-color: #1a56db; /* اللون الأزرق المطلوب */
            color: white;
            border: none;
            padding: 1rem 1.5rem;
            font-size: 1.1rem;
            border-radius: 5px;
            cursor: pointer;
            width: 100%;
            font-weight: bold;
            transition: background-color 0.3s;
        }
        
        .submit-button:hover {
            background-color: #1e40af; /* اللون عند التحويم */
        }
        
        .message {
            padding: 1rem;
            border-radius: 5px;
            margin-top: 1rem;
            text-align: center;
            font-weight: bold;
            display: none;
        }
        
        .success-message {
            background-color: #dcfce7;
            color: #166534;
            border: 1px solid #bbf7d0;
        }
        
        .error-message {
            background-color: #fee2e2;
            color: #b91c1c;
            border: 1px solid #fecaca;
        }
        
        /* زر واتساب */
        .whatsapp-button {
            position: fixed;
            bottom: 30px;
            left: 30px;
            width: 60px;
            height: 60px;
            background-color: #25d366;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            z-index: 999;
            transition: transform 0.3s, box-shadow 0.3s;
        }
        
        .whatsapp-button:hover {
            transform: scale(1.1);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.3);
        }
        
        .whatsapp-icon {
            width: 36px;
            height: 36px;

        }

                font-size: 1.2rem;

            }

                width: 95%;
                margin: 2% auto;

                <span class="close-modal">&times;</span>
            </div>

                <form id="order-form">
                    <div class="form-group">
                        <label for="fullname" class="form-label">الاسم الكامل</label>
                        <input type="text" id="fullname" class="form-input" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="phone" class="form-label">رقم الهاتف</label>
                        <input type="tel" id="phone" class="form-input" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="state" class="form-label">الولاية</label>
                        <select id="state" class="form-input" required>
                            <option value="">اختر الولاية</option>
                            <!-- سيتم تعبئة الولايات بواسطة الجافاسكريبت -->
                        </select>
                    </div>
                    
                    <div class="form-group">
                        <label for="municipality" class="form-label">البلدية</label>
                        <select id="municipality" class="form-input" required disabled>
                            <option value="">اختر البلدية</option>
                        </select>
                    </div>
                    
                    <div class="form-group">
                        <label for="size" class="form-label">المقاس</label>
                        <select id="size" class="form-input" required>
                            <option value="">اختر المقاس</option>
                            <option value="S">S</option>
                            <option value="M">M</option>
                            <option value="L">L</option>
                            <option value="XL">XL</option>
                            <option value="XXL">XXL</option>
                        </select>
                    </div>
                    
                    <div class="form-group">
                        <label for="type" class="form-label">النوع</label>
                        <select id="type" class="form-input" required>
                            <option value="">اختر النوع</option>
                            <option value="Oversize">Oversize</option>
                            <option value="Regular">Regular</option>
                        </select>
                    </div>
                    
                    <div class="form-group">
                        <label class="form-label">الكمية</label>
                        <div class="quantity-control">

                            <input type="number" id="quantity" class="quantity-input" value="1" min="1" readonly>
                            <button type="button" class="quantity-btn" id="increase-qty">+</button>
                        </div>
                        <div id="funny-message" class="funny-message">راك منيتك صاحبي 😂</div>
                    </div>
                    
                    <button type="submit" class="submit-button">إرسال الطلب</button>
                </form>
                
                <div id="success-message" class="message success-message">
                    EzzineStyle تشكركم على الطلب 💜
                </div>
                
                <div id="error-message" class="message error-message">
                    حدثت مشكلة، حاول مرة أخرى
                </div>
            </div>
        </div>
    </div>

        // بيانات المنتجات
        const products = [];
        for (let i = 1; i <= 19; i++) {
            const type = i % 2 === 0 ? "Oversize" : "Regular";
            const price = type === "Oversize" ? "2900 دج" : "2700 دج";
            
            products.push({
                id: i,
                image: `t${i}.jpg`,
                model: `Model ${i}`,
                type: type,
                price: price
            });
        }

        // تهيئة المتجر
        document.addEventListener('DOMContentLoaded', function() {
            const productsContainer = document.getElementById('products-container');
            
            // عرض المنتجات
            products.forEach(product => {
                const productCard = document.createElement('div');
                productCard.className = 'product-card';
                
                productCard.innerHTML = `
                    <img src="${product.image}" alt="${product.model}" class="product-image" onerror="this.src='https://via.placeholder.com/300x400?text=EzzineStyle'">
                    <div class="product-info">
                        <div class="product-model">${product.model}</div>
                        <div class="product-type ${product.type.toLowerCase()}">${product.type}</div>
                        <div class="product-price">${product.price}</div>
                        <button class="buy-button" data-id="${product.id}">اشترِ الآن</button>
                    </div>
                `;
                
                productsContainer.appendChild(productCard);
            });
            
            // تعبئة قائمة الولايات
            const stateSelect = document.getElementById('state');
            algeriaStates.forEach(state => {
                const option = document.createElement('option');
                option.value = state.name;
                option.textContent = state.name;
                stateSelect.appendChild(option);
            });
            
            // تغيير الولاية وتحديث البلديات
            stateSelect.addEventListener('change', function() {
                const municipalitySelect = document.getElementById('municipality');
                municipalitySelect.innerHTML = '<option value="">اختر البلدية</option>';
                municipalitySelect.disabled = true;
                
                if (this.value) {
                    const selectedState = algeriaStates.find(state => state.name === this.value);
                    if (selectedState) {
                        selectedState.municipalities.forEach(municipality => {
                            const option = document.createElement('option');
                            option.value = municipality;
                            option.textContent = municipality;
                            municipalitySelect.appendChild(option);
                        });
                        municipalitySelect.disabled = false;
                    }
                }
            });
            
            // التحكم في الكمية
            const quantityInput = document.getElementById('quantity');
            const decreaseBtn = document.getElementById('decrease-qty');
            const increaseBtn = document.getElementById('increase-qty');
            const funnyMessage = document.getElementById('funny-message');
            
            decreaseBtn.addEventListener('click', () => {
                let value = parseInt(quantityInput.value);
                if (value > 1) {
                    quantityInput.value = value - 1;
                    funnyMessage.style.display = 'none';
                }
            });
            
            increaseBtn.addEventListener('click', () => {
                let value = parseInt(quantityInput.value);
                if (value < 30) {
                    quantityInput.value = value + 1;
                    funnyMessage.style.display = 'none';
                } else {
                    funnyMessage.style.display = 'block';
                }
            });
            
            // فتح نافذة الطلب
            document.querySelectorAll('.buy-button').forEach(button => {
                button.addEventListener('click', function() {
                    const productId = parseInt(this.getAttribute('data-id'));
                    const product = products.find(p => p.id === productId);
                    
                    // تعبئة بيانات المنتج في النموذج
                    document.getElementById('type').value = product.type;
                    
                    // عرض النافذة المنبثقة
                    document.getElementById('order-modal').style.display = 'block';
                });
            });
            
            // إغلاق نافذة الطلب
            document.querySelector('.close-modal').addEventListener('click', function() {
                document.getElementById('order-modal').style.display = 'none';
            });
            
            // إغلاق النافذة عند النقر خارجها
            window.addEventListener('click', function(event) {
                const modal = document.getElementById('order-modal');
                if (event.target === modal) {
                    modal.style.display = 'none';
                }
            });
            
            // إرسال الطلب عبر Formspree
            const form = document.getElementById('order-form');
            form.addEventListener('submit', async function(e) {
                e.preventDefault();
                
                // إخفاء الرسائل السابقة
                document.getElementById('success-message').style.display = 'none';
                document.getElementById('error-message').style.display = 'none';
                
                // جمع بيانات النموذج
                const data = {
                    fullname: document.getElementById('fullname').value,
                    phone: document.getElementById('phone').value,
                    state: document.getElementById('state').value,
                    municipality: document.getElementById('municipality').value,
                    size: document.getElementById('size').value,
                    type: document.getElementById('type').value,
                    quantity: document.getElementById('quantity').value,
                    product: "تيشيرت EzzineStyle"
                };
                
                try {
                    // إرسال البيانات إلى Formspree
                    const response = await fetch("https://formspree.io/f/mqkrbwzw", {
                        method: "POST",
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify(data)
                    });
                    
                    // معالجة الاستجابة
                    if (response.ok) {
                        document.getElementById("success-message").style.display = "block";
                        document.getElementById("error-message").style.display = "none";
                        
                        // إعادة تعيين النموذج وإغلاق النافذة بعد 3 ثوان
                        setTimeout(() => {
                            form.reset();
                            document.getElementById('order-modal').style.display = 'none';
                            document.getElementById('municipality').disabled = true;
                            document.getElementById('success-message').style.display = 'none';
                        }, 3000);
                    } else {
                        document.getElementById("error-message").style.display = "block";
                        document.getElementById("success-message").style.display = "none";
                    }
                } catch (error) {
                    document.getElementById("error-message").style.display = "block";
                    document.getElementById("success-message").style.display = "none";
                }
            });
        });
    </script>
