<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>EzzineStyle</title>
  <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Cairo', sans-serif;
      background-color: #000;
      color: #fff;
      margin: 0;
      padding: 0;
      text-align: center;
    }

    header {
      padding: 30px 10px;
    }

    header h1 {
      font-size: 3rem;
      margin: 0;
    }

    header p {
      font-size: 1.2rem;
      margin-top: 10px;
    }

    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
      padding: 30px;
      max-width: 1200px;
      margin: auto;
    }

    .gallery img {
      width: 100%;
      border-radius: 10px;
      cursor: pointer;
      transition: 0.3s;
      box-shadow: 0 0 10px rgba(255,255,255,0.1);
    }

    .gallery img:hover {
      transform: scale(1.03);
    }

    form {
      max-width: 500px;
      margin: 40px auto;
      padding: 25px;
      background-color: #111;
      border-radius: 15px;
      box-shadow: 0 0 20px rgba(255, 255, 255, 0.05);
    }

    input, textarea, select, button {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border: none;
      border-radius: 10px;
      font-size: 1rem;
    }

    input, textarea, select {
      background-color: #222;
      color: #fff;
    }

    button {
      background-color: #fff;
      color: #000;
      font-weight: bold;
      cursor: pointer;
    }

    button:hover {
      background-color: #444;
      color: #fff;
    }

    select {
      direction: ltr;
      text-align: center;
    }

    /* Lightbox */
    .lightbox {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0,0,0,0.9);
      display: none;
      justify-content: center;
      align-items: center;
      z-index: 999;
    }

    .lightbox img {
      max-width: 90%;
      max-height: 90%;
      border-radius: 15px;
    }

    .lightbox:target {
      display: flex;
    }
  </style>
</head>
<body>

  <header>
    <h1>EzzineStyle</h1>

  </header>

    <a href="#img10"><img src="goku mnayak-1.jpg" alt=""></a>
    <a href="#img11"><img src="bilel 2 2 - copie-1.jpg" alt=""></a>

  <!-- Lightboxes -->

</body>
</html>
