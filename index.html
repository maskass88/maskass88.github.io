        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;

        }
        
        header {
            text-align: center;
            padding: 20px;
            background-color: #007bff;
            color: white;
        }
        
        .logo {
            font-size: 2rem;
            font-weight: bold;
            margin-bottom: 5px;
        }
        
        .welcome {
            font-size: 1.1rem;
        }
        
        .products {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
            gap: 15px;
            padding: 15px;
        }
        
        .product {
            background: white;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        
        .product img {
            width: 100%;
            height: 150px;
            object-fit: cover;
        }
        
        .product-info {
            padding: 10px;
            text-align: center;
        }
        
        .model-number {
            font-weight: bold;
            color: #007bff;
            margin: 5px 0;
        }
        
        .price {
            color: #28a745;
            font-weight: bold;
            margin: 5px 0;
        }
        
        .buy-btn {
            background-color: #007bff;
            color: white;
            border: none;
            padding: 8px;
            width: 100%;
            border-radius: 4px;
            margin-top: 5px;
            cursor: pointer;
        }
        
        /* النافذة المنبثقة */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0,0,0,0.5);
            z-index: 1000;
            overflow-y: auto;
        }
        
        .modal-content {
            background: white;
            margin: 20px auto;
            padding: 20px;
            width: 90%;
            max-width: 500px;
            border-radius: 8px;
        }
        
        .close {
            float: left;
            font-size: 1.5rem;
            cursor: pointer;
        }
        
        .form-group {
            margin-bottom: 15px;
        }
        
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        
        input, select {
            width: 100%;
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        
        .quantity-control {
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 15px 0;
        }
        
        .quantity-btn {
            width: 30px;
            height: 30px;
            background: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        
        .quantity-input {
            width: 50px;
            text-align: center;
            margin: 0 10px;
        }
        
        .submit-btn {
            background: #28a745;
            color: white;
            border: none;
            padding: 10px;
            width: 100%;
            border-radius: 4px;
            cursor: pointer;
            font-weight: bold;
        }
        
        .whatsapp-float {
            position: fixed;
            bottom: 20px;
            left: 20px;
            background: #25D366;
            color: white;
            width: 50px;
            height: 50px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.5rem;
            box-shadow: 0 2px 5px rgba(0,0,0,0.2);
            z-index: 100;
        }
        
        footer {
            text-align: center;
            padding: 15px;
            background: white;
            margin-top: 20px;
            border-top: 1px solid #eee;
        }
    </style>
</head>

        // بيانات المنتجات
        const products = [];
        for (let i = 1; i <= 19; i++) {
            products.push({
                id: i,
                name: `تيشيرت Model ${i}`,
                oversizePrice: 2900,
                regularPrice: 2700
            });
        }
        
        // عرض المنتجات
        function displayProducts() {
            const container = document.getElementById('productsContainer');
            container.innerHTML = '';
            
            products.forEach(product => {
                const productDiv = document.createElement('div');
                productDiv.className = 'product';
                
                productDiv.innerHTML = `
                    <img src="t${product.id}.jpg" onerror="this.src='https://via.placeholder.com/300x400?text=Model+${product.id}'">
                    <div class="product-info">
                        <div class="model-number">Model ${product.id}</div>
                        <div class="price">Oversize: 2900 دج</div>
                        <div class="price">Regular: 2700 دج</div>
                        <button class="buy-btn" data-id="${product.id}">اشترِ الآن</button>
                    </div>
                `;
                
                container.appendChild(productDiv);
            });
            
            // إضافة حدث النقر لجميع أزرار الشراء
            document.querySelectorAll('.buy-btn').forEach(btn => {
                btn.addEventListener('click', function() {
                    const productId = parseInt(this.getAttribute('data-id'));
                    const product = products.find(p => p.id === productId);
                    openOrderModal(product);
                });
            });
        }
        
        // فتح نافذة الطلب
        let currentProduct = null;
        
        function openOrderModal(product) {
            currentProduct = product;
            const modal = document.getElementById('orderModal');
            const productInfo = document.getElementById('selectedProductInfo');
            
            productInfo.innerHTML = `
                <div style="font-weight: bold;">${product.name}</div>
            `;
            
            modal.style.display = 'block';
            document.body.style.overflow = 'hidden';
            calculateTotal();
        }
        
        // إغلاق النافذة المنبثقة

            document.getElementById('orderModal').style.display = 'none';
            document.body.style.overflow = 'auto';
            document.getElementById('orderForm').reset();
        }
        
        // إدارة الكمية
        document.getElementById('increaseQty').addEventListener('click', function() {
            const qtyInput = document.getElementById('quantity');
            qtyInput.value = parseInt(qtyInput.value) + 1;
            calculateTotal();
        });
        
        document.getElementById('decreaseQty').addEventListener('click', function() {
            const qtyInput = document.getElementById('quantity');
            if (parseInt(qtyInput.value) > 1) {
                qtyInput.value = parseInt(qtyInput.value) - 1;
                calculateTotal();
            }
        });
        
        document.getElementById('quantity').addEventListener('change', calculateTotal);
        document.getElementById('type').addEventListener('change', calculateTotal);
