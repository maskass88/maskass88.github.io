            const price = type === "Oversize" ? "2900 ุฏุฌ" : "2700 ุฏุฌ";

        // ุชููุฆุฉ ุงููุชุฌุฑ
        document.addEventListener('DOMContentLoaded', function() {
            const productsContainer = document.getElementById('products-container');
            
            // ุนุฑุถ ุงูููุชุฌุงุช
            products.forEach(product => {

                productCard.innerHTML = `

                    <div class="product-info">
                        <div class="product-model">${product.model}</div>
                        <div class="product-type ${product.type.toLowerCase()}">${product.type}</div>
                        <div class="product-price">${product.price}</div>
                        <button class="buy-button" data-id="${product.id}">ุงุดุชุฑู ุงูุขู</button>
                    </div>
                `;
                
                productsContainer.appendChild(productCard);
            });
            
            // ุชุนุจุฆุฉ ูุงุฆูุฉ ุงูููุงูุงุช
            const stateSelect = document.getElementById('state');
            algeriaStates.forEach(state => {
                const option = document.createElement('option');
                option.value = state.name;
                option.textContent = state.name;
                stateSelect.appendChild(option);
            });
            
            // ุชุบููุฑ ุงูููุงูุฉ ูุชุญุฏูุซ ุงูุจูุฏูุงุช
            stateSelect.addEventListener('change', function() {
                const municipalitySelect = document.getElementById('municipality');
                municipalitySelect.innerHTML = '<option value="">ุงุฎุชุฑ ุงูุจูุฏูุฉ</option>';
                municipalitySelect.disabled = true;
                
                if (this.value) {
                    const selectedState = algeriaStates.find(state => state.name === this.value);
                    if (selectedState) {
                        selectedState.municipalities.forEach(municipality => {
                            const option = document.createElement('option');
                            option.value = municipality;
                            option.textContent = municipality;
                            municipalitySelect.appendChild(option);
                        });
                        municipalitySelect.disabled = false;
                    }
                }
            });
            
            // ุงูุชุญูู ูู ุงููููุฉ
            const quantityInput = document.getElementById('quantity');
            const decreaseBtn = document.getElementById('decrease-qty');
            const increaseBtn = document.getElementById('increase-qty');
            const funnyMessage = document.getElementById('funny-message');
            
            decreaseBtn.addEventListener('click', () => {
                let value = parseInt(quantityInput.value);
                if (value > 1) {
                    quantityInput.value = value - 1;
                    funnyMessage.style.display = 'none';
                }
            });
            
            increaseBtn.addEventListener('click', () => {
                let value = parseInt(quantityInput.value);
                if (value < 30) {
                    quantityInput.value = value + 1;
                    funnyMessage.style.display = 'none';
                } else {
                    funnyMessage.style.display = 'block';
                }
            });
            
            // ูุชุญ ูุงูุฐุฉ ุงูุทูุจ
            document.querySelectorAll('.buy-button').forEach(button => {
                button.addEventListener('click', function() {
                    const productId = parseInt(this.getAttribute('data-id'));
                    const product = products.find(p => p.id === productId);
                    
                    // ุชุนุจุฆุฉ ุจูุงูุงุช ุงูููุชุฌ ูู ุงููููุฐุฌ
                    document.getElementById('type').value = product.type;
                    
                    // ุนุฑุถ ุงููุงูุฐุฉ ุงูููุจุซูุฉ
                    document.getElementById('order-modal').style.display = 'block';
                });
            });
            
            // ุฅุบูุงู ูุงูุฐุฉ ุงูุทูุจ
            document.querySelector('.close-modal').addEventListener('click', function() {
                document.getElementById('order-modal').style.display = 'none';
            });
            
            // ุฅุบูุงู ุงููุงูุฐุฉ ุนูุฏ ุงูููุฑ ุฎุงุฑุฌูุง
            window.addEventListener('click', function(event) {
                const modal = document.getElementById('order-modal');
                if (event.target === modal) {
                    modal.style.display = 'none';
                }

            // ุฅุฑุณุงู ุงูุทูุจ ุนุจุฑ Formspree
            const form = document.getElementById('order-form');
            form.addEventListener('submit', async function(e) {
                e.preventDefault();
                
                // ุฅุฎูุงุก ุงูุฑุณุงุฆู ุงูุณุงุจูุฉ
                document.getElementById('success-message').style.display = 'none';
                document.getElementById('error-message').style.display = 'none';
                
                // ุฌูุน ุจูุงูุงุช ุงููููุฐุฌ
                const data = {
                    fullname: document.getElementById('fullname').value,
                    phone: document.getElementById('phone').value,
                    state: document.getElementById('state').value,
                    municipality: document.getElementById('municipality').value,
                    size: document.getElementById('size').value,
                    type: document.getElementById('type').value,
                    quantity: document.getElementById('quantity').value,
                    product: "ุชูุดูุฑุช EzzineStyle"
                };
                
                try {
                    // ุฅุฑุณุงู ุงูุจูุงูุงุช ุฅูู Formspree
                    const response = await fetch("https://formspree.io/f/mqkrbwzw", {
                        method: "POST",

                        body: JSON.stringify(data)
                    });
                    
                    // ูุนุงูุฌุฉ ุงูุงุณุชุฌุงุจุฉ
                    if (response.ok) {

                        // ุฅุนุงุฏุฉ ุชุนููู ุงููููุฐุฌ ูุฅุบูุงู ุงููุงูุฐุฉ ุจุนุฏ 3 ุซูุงู
                        setTimeout(() => {

                    }
                } catch (error) {
                    document.getElementById("error-message").style.display = "block";
                    document.getElementById("success-message").style.display = "none";
                }
            });
        });
