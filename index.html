  <style>
    body {
      font-family: 'Cairo', sans-serif;
      background-color: #fff;
      color: #000;
      margin: 0;
      padding: 0;
    }

    header {
      text-align: center;
      padding: 20px 10px;
    }

    header img {
      width: 100px;
      margin-bottom: 10px;
    }

    header h1 {
      font-size: 2.5rem;
      margin: 0;
    }

    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(160px, 1fr));
      gap: 20px;
      padding: 20px;
      max-width: 1200px;
      margin: auto;
    }

    .item {
      text-align: center;
      background-color: #f5f5f5;
      padding: 10px;
      border-radius: 12px;
    }

    .item img {
      width: 100%;
      height: auto;
      border-radius: 8px;
    }

    .buy-btn {
      background-color: #007BFF;
      color: #fff;
      padding: 10px;
      margin-top: 10px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      width: 100%;
    }

    .buy-btn:hover {
      background-color: #0056b3;
    }

    .popup {
      display: none;
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background-color: rgba(0, 0, 0, 0.6);
      justify-content: center;
      align-items: center;
      z-index: 9999;
    }

    .popup-content {
      background: #fff;
      padding: 20px;
      border-radius: 12px;
      width: 90%;
      max-width: 500px;
      text-align: center;
      position: relative;
    }

    .close-btn {
      position: absolute;
      top: 10px; left: 10px;
      background: #f00;
      color: #fff;
      border: none;
      border-radius: 50%;
      width: 30px; height: 30px;
      font-size: 18px;
      cursor: pointer;
    }

    form input, form select {
      width: 100%;
      padding: 10px;
      margin: 8px 0;
      border: 1px solid #ccc;
      border-radius: 8px;
    }.qty-container {
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 10px;
    }

    .qty-btn {
      padding: 5px 10px;
      background-color: #007BFF;
      color: #fff;
      border: none;
      border-radius: 5px;
      font-size: 18px;
      cursor: pointer;
    }

    #hidden-message {
      display: none;
      color: red;
      margin-top: 10px;
      font-weight: bold;
    }

    .whatsapp-float {
      position: fixed;
      bottom: 20px;
      left: 20px;
      z-index: 10000;
    }

    .whatsapp-float img {
      width: 50px;
      height: 50px;
    }

    footer {
      text-align: center;
      margin: 30px 0;
      font-size: 14px;
      color: #555;
    }

    .success-msg {
      display: none;
      color: green;
      font-weight: bold;
      margin-top: 15px;
    }
  </style>
</head>
